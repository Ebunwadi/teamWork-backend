language: node_js

os: windows

node_js:
  - node

cache:
  directories:
    - 'node_modules'

install:
  - npm install

services:
  - postgresql

env:
  global:
    - NODE_ENV=test

before_script:
  - psql -c 'create database teamwork;' -U postgres
  - psql -c 'CREATE USER ebube WITH PASSWORD null;' -U postgres

script:
  - npm test

after_success:
  - npm run coverage
